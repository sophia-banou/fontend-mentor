<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <div class="page-wrapper">
    <article class="box">
      <picture class="box__image">
        <img src="assets/images/illustration-article.svg" alt="Illustration">
      </picture>
      <div class="box__info">
        <span class="badge">
          Learning
        </span>
        <p class="date">
          Published 21 Dec 2023
        </p>
        <h1 class="title">
          <a href="#">
            HTML & CSS foundations
          </a>
        </h1>
        <p class="text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="author">
          <img class="author__avatar" src="assets/images/image-avatar.webp" alt="Avatar">
          <h5 class="author__name">Greg Hooper</h5>
        </div>
      </div>
      <!-- <div class="box__shadow"></div> -->
    </article>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sophia-banou" target="_blank">banou</a>.
  </div>
  
</body>

</html>
