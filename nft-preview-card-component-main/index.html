<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../basics.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <div class="column main">

      <a href='#' class="section--img">
        <img src="images/image-equilibrium.jpg" alt="nft">
        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </a>

      <section class="section--info">
        <a href='#' class="title outfit-600">Equilibrium #3429</a>
        <p class="outfit-300">Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="section--extra">
        <div class="extra--left">
          <img src="images/icon-ethereum.svg" alt="ethereum">
            <h4 class="outfit-600">0.041 ETH</h4>
        </div>
        <div class="extra--right">
          <img src="images/icon-clock.svg" alt="clock">
          <h5 class="outfit-400">3 days left</h5>
        </div>
      </section>

      <section class="section--creator">
        <img src="images/image-avatar.png" alt="avatar">
        <p class="outfit-300">Creation of <a href="#">Jules Wyvern</a></p>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sophia-banou" target="_blank">banou</a>.
  </div>
</body>

</html>
