<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../basics.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <div class="column main">
      <section class="section--top">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </section>

      <section class="section--bottom">
        <div class="bottom--text">
          <h1 class="red-hat-display-900">Order Summary</h1>
          <p class="red-hat-display-500">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="bottom--plan">
          <div class="plan-wrapper">
            <div class="plan-wrapper--left">
              <img src="images/icon-music.svg" alt="music">
              <div class="plan-info">
                <h5 class="red-hat-display-900">Annual Plan</h5>
                <span class="red-hat-display-500">$59.99/year</span>
              </div>
            </div>

            <div class="plan-wrapper--right">
              <a href="#" class="red-hat-display-700">Change</a>
            </div>
          </div>
        </div>

        <div class="bottom--actions">
          <a href="#" class="payment-button">
            <span class="red-hat-display-700">Proceed to Payment</span>
          </a>
          <a href="#" class="cancel-button">
            <span class="red-hat-display-900">Cancel Order</span>
          </a>
        </div>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sophia-banou" target="_blank">banou</a>.
  </div>
</body>

</html>
