<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="basics.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <div class="column main">

      <section class="image-section">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" class="avatar-img">
      </section>

      <section class="info-section">
        <h1 class="inter-600">Jessica Randall</h1>
        <h5 class="inter-700">London, United Kingdom</h5>
        <p class="inter-400">"Front-end developer and avid reader."</p>
      </section>

      <section class="media-links-section">
        <div class="link-wrapper">
          <a href="#">
            <p><span class="inter-600">GitHub</span></p>
          </a>
        </div>
        <div class="link-wrapper">
          <a href="#">
            <p><span class="inter-600">Frontend Mentor</span></p>
          </a>
        </div>
        <div class="link-wrapper">
          <a href="#">
            <p><span class="inter-600">LinkedIn</span></p>
          </a>
        </div>
        <div class="link-wrapper">
          <a href="#">
            <p><span class="inter-600">Twitter</span></p>
          </a>
        </div>
        <div class="link-wrapper">
          <a href="#">
            <p><span class="inter-600">Instagram</span></p>
          </a>
        </div>
      </section>

      GitHub
      Frontend Mentor
      LinkedIn
      Twitter
      Instagram


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sophia-banou" target="_blank">banou</a>.
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
